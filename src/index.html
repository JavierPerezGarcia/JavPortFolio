<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Javier Pérez García - FrontEnd & Multiplatform Developer</title>

      <div class="card-about-me card flip flip-vertical">

        </div>
      </div>
      <div class="card-skills card flip flip-vertical">

          <img class="icon-skills" src="./svg/Skills.svg" alt="Logo de habilidades de Javier Pérez García">
        </div>
        <div class="reverse-skills card-side back">

      <div class="logo">

        <div class="nav-education nav">

        </div>

        </div>

        </div>

      </div>
      <div class="card-contact card flip flip-vertical">

        </div>
        <div class="reverse-contact card-side back">
          <h1>REVERSE CONTACT</h1>
        </div>
      </div>
      <div class="card-education card flip flip-vertical">

        <div class="reverse-education card-side back">

        </div>
      </div>

        </div>
